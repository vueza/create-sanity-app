pre-push:
  parallel: true
  jobs:
    - name: packages audit
      run: pnpm audit

    - name: validate branch name
      run: npx validate-branch-name

pre-commit:
  parallel: true
  jobs:
    - name: syncpack
      run: pnpm syncpack lint
      glob: "package.json"

    - name: editorconfig checker
      run: pnpm editorconfig-checker
      glob: "*"

    - name: cspell
      run: pnpm cspell .
      glob: "*"

    - name: lint
      run: pnpm lint
      glob: "*"

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

    spell-check:
      run: pnpm cspell --no-summary {1}
